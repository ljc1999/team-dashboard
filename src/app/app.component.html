<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan mb-3">
  <mdb-navbar-brand>
      <a href="#" class="navbar-brand">Mission to Mars</a>
  </mdb-navbar-brand>
  <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [ngClass]="{ 'active': isActiveUrl('/mission') }" *ngIf="!isActiveUrl('/')">
            <a class="nav-link waves-light" mdbWavesEffect routerLink="">Overview <span class="sr-only" *ngIf="router.url == '/'">(current)</span></a>
        </li>
        <li class="nav-item" [ngClass]="{ 'active': isActiveUrl('/admin') }" *ngIf="!isActiveUrl('/')">
            <a class="nav-link waves-light" mdbWavesEffect routerLink="teams">Teams <span class="sr-only" *ngIf="router.url == '/'">(current)</span></a>
        </li>
        <li class="nav-item" [ngClass]="{ 'active': isActiveUrl('/stories') }" *ngIf="!isActiveUrl('/')">
            <a class="nav-link waves-light" mdbWavesEffect routerLink="stories">Stories <span class="sr-only" *ngIf="router.url == '/'">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!user">
            <a class="nav-link waves-light" mdbWavesEffect (click)="login()"><i class="fa fa-user fa-lg white-text"></i> Login</a>
        </li>
        <li class="nav-item" *ngIf="user">
            <a class="nav-link waves-light" mdbWavesEffect (click)="logout()"><img src="{{user.photoURL}}" width="30px" /> {{ user.displayName }}</a>
        </li>
      </ul>
  </links>
</mdb-navbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
